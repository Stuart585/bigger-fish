type Catch @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  species: String
  length: Int
  date: String
  location: String
  locationId: String
  test: String
  test2: String
}

type Location @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  species: [String]
}
 